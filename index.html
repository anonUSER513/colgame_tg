<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневная игра</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ежедневная игра</h1>
            <div id="coinsDisplay">
                <img src="coin.png" alt="Монеты" class="coin-icon"> <span id="coinsCount">0</span>
            </div>
            <button id="friendsButton">Друзья</button>
        </header>

        <main>
            <div id="calendar"></div>
            <p id="message"></p>

            <!-- Статистика -->
            <div id="stats">
                <h2>Статистика</h2>
                <p>Подтверждено дней: <span id="confirmedDaysCount">0</span></p>
                <p>Приглашено друзей: <span id="referralCount">0</span></p>
            </div>

            <!-- Достижения -->
            <div id="achievements">
                <h2>Достижения</h2>
                <ul id="achievementsList"></ul>
            </div>
        </main>

        <!-- Меню реферальной системы -->
        <div id="referralMenu" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Реферальная система</h2>
                <p>Ваша реферальная ссылка:</p>
                <input type="text" id="referralLink" readonly>
                <button id="copyLinkButton">Скопировать ссылку</button>
                <p>Приглашено друзей: <span id="referralCountModal">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
